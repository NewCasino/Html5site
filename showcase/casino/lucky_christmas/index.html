<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	    <meta name="msapplication-tap-highlight" content="no"/>

        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/createjs-2013.12.12.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
    </head>
    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
            $(document).ready(function(){
                     var oMain = new CMain({
                                    win_occurrence:40,        //WIN PERCENTAGE.SET A VALUE FROM 0 TO 100.
                                    slot_cash: 2000,          //THIS IS THE CURRENT SLOT CASH AMOUNT. THE GAME CHECKS IF THERE IS AVAILABLE CASH FOR WINNINGS.
                                    bonus_occurrence:20,      //SET BONUS OCCURRENCE PERCENTAGE IF PLAYER GET A WIN. SET A VALUE FROM 0 TO 100. (IF 100%, PLAYER GET A BONUS EVERYTIME THERE IS A WIN).
                                    min_reel_loop:1,          //NUMBER OF REEL LOOPS BEFORE SLOT STOPS  
                                    reel_delay: 0,            //NUMBER OF FRAMES TO DELAY THE REELS THAT START AFTER THE FIRST ONE
                                    time_show_win:2000,       //DURATION IN MILLISECONDS OF THE WINNING COMBO SHOWING
                                    time_show_all_wins: 2000, //DURATION IN MILLISECONDS OF ALL WINNING COMBO
                                    money:1000,               //STARING CREDIT FOR THE USER
                                    min_bet:0.05,             //MINIMUM COIN FOR BET
                                    max_bet: 0.5,             //MAXIMUM COIN FOR BET
                                    max_hold:3,               //MAXIMUM NUMBER OF POSSIBLE HOLD ON REELS
                                    perc_win_bonus_prize_1: 50,       //OCCURENCE PERCENTAGE FOR BONUS PRIZE 1 IN BONUS
                                    perc_win_bonus_prize_2: 35,       //OCCURENCE PERCENTAGE FOR BONUS PRIZE 2 IN BONUS
                                    perc_win_bonus_prize_3: 15,       //OCCURENCE PERCENTAGE FOR BONUS PRIZE 3 IN BONUS
                                    num_symbol_bonus:3        //NUMBER OF BONUS SYMBOLS (DEFAULT IS SYMBOL 9) THAT MUST BE SHOWN TO ACHIEVE THE BONUS PANEL
                                });

                     $(oMain).on("game_start", function(evt) {
                             //alert("game_start");
                            createjs.Sound.play("sottofondo",{loop:1000});
                     });

                     $(oMain).on("end_bet", function(evt,iMoney,iBetWin) {
                             //alert("iMoney: "+iMoney + " Win:"+iBetWin);
                     });

                     $(oMain).on("restart", function(evt) {
                             //alert("restart");
                     });
                     
                     sizeHandler();
           });

        </script>
        <canvas id="canvas" class='ani_hack' width="1500" height="640"> </canvas>

    </body>
</html>
